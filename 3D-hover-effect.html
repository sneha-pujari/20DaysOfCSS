<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hover Effect</title>
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
    <nav class="nav">
        <span class="nav-brand"><a href="javascript:history.back()">Back</a></span>
        <center> <h1 id="title">3D Hover Effect</h1> </center> 
    </nav>
    <div class="section" >
        <div>
            <br/><br/>
    <div class="card" onmousemove="hoverEffect(event)">
        <center>
            <div class="3D-hover">
                <br/><br/><br/>
               <h1> Welcome to <br/><span class="title-brand">Express-Space</span><h1>
            </div>
        </center>

    </div>
    <br/><br/>
    </div>
    </div>
    <br/><br/>
    <div class="section" >
        <div>
            <br/><br/>
    <div class="card1" onmousemove="hoverEffect1(event)">
        <center>
            <div class="3D-hover">
                <br/><br/><br/>
               <h1> Welcome to <br/><span class="title-brand">Express-Space</span><h1>
            </div>
        </center>

    </div>
    <br/><br/>
    </div>
    </div>
    <div class="te"></div>
    <script>
        var card = document.querySelector('.card');
        function  hoverEffect(event){
            var x = -(window.innerWidth/2-(event.pageX))/20;
            var y = (window.innerHeight/2-(event.pageY))/20;
            card.style = "transform: rotateY("+x+"deg) rotateX("+y+"deg);-webkit-transform: rotateY("+x+"deg) rotateX("+y+"deg);-moz-transform: rotateY("+x+"deg) rotateX("+y+"deg)";
        }
        
        var card1 = document.querySelector('.card1');
        function  hoverEffect1(event){
            var x = -(window.innerWidth/2-(event.pageX))/20;
            var y = (window.innerHeight/2-(event.pageY))/20;
            card1.style = "transform: rotateY("+x+"deg) rotateX("+y+"deg);-webkit-transform: rotateY("+x+"deg) rotateX("+y+"deg);-moz-transform: rotateY("+x+"deg) rotateX("+y+"deg)";
        }

        card.addEventListener("mousemove", hoverEffect(event))
    </script>
</body>
</html>
